<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Chart</title>
        <script src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>
    <script src="https://unpkg.com/chart.js@2.5.0/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/chartkick@2.2.3"></script>
     <script src="chart.js"></script>
     
  </head>
  <body>
    <div id="app">
      <h3>Pie Chart</h3>
      <pie-chart :data="[['Apple', 44], ['Groundnuts', 23],['Mango', 18],['Banana' , 25]]" ></pie-chart><br><br>

      <h3>Bar Chart</h3>
      <bar-chart  :data="[['Shikhar', 98], ['Virat', 92],['Sachin',125],['Dhoni',91]]"></bar-chart>
    </div>
    <script src="app.js"></script>
  </body>
</html>
